<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Circle</title>
    <script src="unitCircle.js" type="text/javascript" async defer></script>
    <link href="unitCircle.css" rel="stylesheet">
</head>
<body>
    <div id="allCircleElements">
            <div id="pieSliceOne" class="circleContainer">
                <button id="thirty" onmouseover="thirty()" class="content"></button>
            </div>
            <div id="pieSliceTwo">
                <button id="fourtyFive" onmouseover="fourtyFive()" class="content"></button>
            </div>
            <div id="pieSliceThree" class="circleContainer">
                <button id="sixty" onmouseover="sixty()" class="content"></button>
            </div>
            <div id="pieSliceFour" class="circleContainer">
                <button id="ninety" onmouseover="ninety()" class="content"></button>
            </div>
            <div id="pieSliceFive" class="circleContainer">
                <button id="oneTwenty" onmouseover="oneTwenty()" class="content"></button>
            </div>
            <div id="pieSliceSix" class="circleContainer">
                <button id="oneThirtyFive" onmouseover="oneThirtyFive()" class="content"></button>
            </div>
            <div id="pieSliceSeven" class="circleContainer">
                <button id="oneFifty" onmouseover="oneFifty()" class="content"></button>
            </div>
            <div id="pieSliceEight" class="circleContainer">
                <button id="oneEighty" onmouseover="oneEighty()" class="content"></button>
            </div>
            <div id="pieSliceNine" class="circleContainer">
                <button id="twoTen" onmouseover="twoTen()" class="content"></button>
            </div>
            <div id="pieSlicTen" class="circleContainer">
                <button id="twoTwentyFive" onmouseover="twoTwentyFive()" class="content"></button>
            </div>
            <div id="pieSliceEleven" class="circleContainer">
                <button id="twoFourty" onmouseover="twoFourty()" class="content"></button>
            </div>
            <div id="pieSliceTwelve" class="circleContainer">
                <button id="twoSeventy" onmouseover="twoSeventy()" class="content"></button>
            </div>
            <div id="pieSliceThirteen" class="circleContainer">
                <button id="threeHundred" onmouseover="threeHundred()" class="content"></button>
            </div>
            <div id="pieSliceFourteen" class="circleContainer">
                <button id="threeFifteen" onmouseover="threeFifteen()" class="content"></button>
            </div>
            <div id="pieSliceFifteen" class="circleContainer">
                <button id="threeThirty" onmouseover="threeThirty()" class="content"></button>
            </div>
            <div id="pieSliceSixteen" class="circleContainer">
                <button id="threeSixty" onmouseover="threeSixty()" class="content"></button>
            </div>
    </div>
    <h2 id="degreeInfo">Hover over the circle to see info about the angles.</h2>
</body>
</html>
